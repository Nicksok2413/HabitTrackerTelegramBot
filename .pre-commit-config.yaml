# =========================================================================
# Конфигурация pre-commit хуков
# =========================================================================

# Список репозиториев, из которых будут взяты хуки
repos:
  # -------------------------------------------------------------------------
  # Репозиторий с базовыми хуками
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Предотвращает коммит файлов с маркерами конфликтов слияния
      - id: check-merge-conflict
      # Проверяет синтаксис YAML файлов
      - id: check-yaml
      # Проверяет синтаксис JSON файлов
      - id: check-json
      # Проверяет синтаксис TOML файлов
      - id: check-toml
      # Убирает лишние пробелы в конце строк
      - id: trailing-whitespace
      # Ищет приватные ключи
      - id: detect-private-key

  # -------------------------------------------------------------------------
  # Хуки для Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      # Запуск линтера (аналог `ruff check --fix`)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]  # Автоматически исправлять и падать, если исправления были
      # # Запуск форматтера (аналог `ruff format`)
      - id: ruff-format