services:
  # Сервис Базы данных
  db:
    image: postgres:18-alpine
    container_name: habit_tracker_db
    environment:
      POSTGRES_DB: ${DB_NAME:-habit_tracker_db}
      POSTGRES_USER: ${DB_USER:-habit_tracker_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Монтируем том для БД
    healthcheck:
      # Проверяет, готова ли БД принимать соединения (экранируем $ для shell)
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s  # Даем время на запуск Postgres перед первой проверкой
    restart: unless-stopped
    networks:
      - backend

  # Изолированный сервис Базы данных для тестов
  test-db:
    image: postgres:18-alpine
    container_name: habit_tracker_test_db
    environment:
      # Используем отдельные переменные для тестов
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    # healthcheck для консистентности и надежности тестов
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d test_db" ]
      interval: 3s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: no
    networks:
      - backend

  # Сервис API
  api:
    build:
      context: .  # Контекст сборки - корень проекта
      dockerfile: docker/api/Dockerfile  # Путь к Dockerfile для API
    container_name: habit_tracker_api
    env_file: .env  # Передаем все переменные из .env в контейнер
    # Команда для "продакшен" запуска
    command: poetry run uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - log_data:/app/logs  # Монтируем том для логов
    depends_on:
      db:
        condition: service_healthy  # Запускаем только после того, как db станет healthy
    restart: unless-stopped
    networks:
      - backend

