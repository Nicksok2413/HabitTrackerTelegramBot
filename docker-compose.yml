# Определяем все тома для хранения персистентных данных
volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local
  bot_logs:
    driver: local
#  scheduler_logs:
#    driver: local

# Определяем общую сеть для всех сервисов.
# Это обеспечивает изоляцию и позволяет контейнерам общаться друг с другом по именам.
networks:
  backend:
    driver: bridge