name: CI Pipeline

# Триггеры для запуска воркфлоу
on:
  push:
    branches: [ "main", "dev" ]  # Запуск на пуши в main и dev
  pull_request:
    branches: [ "main" ]  # Запуск на создание/обновление PR в main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Запускаем на последней версии Ubuntu

    # Определяем "матрицу стратегий", чтобы легко запускать тесты на нескольких версиях Python и убедиться в совместимости
    strategy:
      fail-fast: false  # Не отменять другие задачи, если одна упала
      matrix:
        python-version: ["3.12"]  # Можно добавить другие, например, "3.11"

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "latest"

      # 3. Настраиваем кэширование виртуального окружения
      - name: Cache poetry virtual environment
        uses: actions/cache@v4
        id: cached-dependencies  # Даем ID этому шагу, чтобы ссылаться на него
        with:
          # Путь к директории, которую нужно кэшировать
          path: .venv
          # Ключ кэша: он будет уникальным для комбинации ОС, версии Python и содержимого poetry.lock
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          # Ключи для восстановления, если точного совпадения нет
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-

      # 4. Устанавливаем зависимости
      - name: Install dependencies
        # Запускаем этот шаг, только если кэш не был найден
        if: steps.cached-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-root
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: true  # Создаем .venv в корне проекта для кэширования

      # 5. Запускаем все проверки качества кода и тесты через Makefile
      #    Тесты будут использовать сервис test-db из docker-compose.yml
      - name: Run quality checks and tests
        run: make check
